<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <img class="logo" src="./images/logo.svg" alt="the logo">
    <div class="nav">
      <img class="hamburger-menu" id="hamburger-menu" src="./images/icon-hamburger.svg" alt="icon menu">
      <img class="close-menu" id="close-menu" src="./images/icon-close.svg" alt="icon close">
      <ul class="menu" id="menu">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <hr>
        <li id="login">Login</li>
      </ul>
    </div>
    
  </div>

  <div class="container">
    <div class="illustration-container">
      <img class="illustration" src="./images/illustration-devices.svg" alt="">
    </div>
  
    <div class="container-text">
      <button class="new-btn">New</button>

      <p class="monograph">Monograph Dashboard</p>
    
      <h1 class="title">
        Powerful insights into your team
      </h1>
  
      <p class="description">Project planning and time tracking for agile teams</p>
    
      <button class="demo-btn">
        Schedule a demo
      </button>
      
      <p class="demo">to see a live preview</p>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Darren-Code34/Project-tracking">Darren MIBISSA</a>.
    </p>
  </footer>
</body>
</html>
